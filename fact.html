<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorial Example</title>
</head>
<body>
<script>

  function factorial(n) {
    if (n <= 1) {
      return 1; 
    }
    return n * factorial(n - 1); 
  }

  let num = 4;
  document.write(`factorial(${num}) = ${factorial(num)}`);
</script>
</body>
</html>
