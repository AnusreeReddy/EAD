<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    <label for="id1">Enter a number:</label>
    <input type="number" id="id1" name="number">
    <button onclick="generateTable()">Show Table</button>
    <p id="result"></p>

    <script>
        function generateTable() {
            let num = document.getElementById("id1").value;
            let res = "";

            for (let i = 1; i <= 10; i++) {
                res += `${num} * ${i} = ${num * i}<br>`; // Append instead of overwrite
            }

            document.getElementById("result").innerHTML = res;
        }
    </script>
</body>
</html>
