<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Information Form</title>
</head>
<style>
    legend{
        color:blueviolet;
        text-align: center;
    }
    body{
        text-align: center;
        margin-top:50px;
    }
    table{
        margin:auto;
        text-align: center;
        }
    fieldset{
        background-color: blanchedalmond;
    }


</style>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>User Information</legend>
            <table>
            <tr>
                <td><label for="name">Student name: </label></td>
                <td><input type="text" id="name" name="name" required /><br><br></td>
            </tr>
            <tr>
                <td><label for="roll_number">Roll Number:</label></td>
                <td><input type="number" id="roll_number" name="roll_number" required /><br><br></td>
            </tr>
            <tr>
                <td><label for="email">Email ID:</label></td>
                <td><input type="email" id="email" name="email" required /><br><br></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit" /></td>
            </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
