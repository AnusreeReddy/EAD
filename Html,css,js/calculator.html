<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .number, .operator, .enter, .clear, .back {
            width: 100px;
            padding: 10px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .number, .operator {
            background-color: rgba(107, 187, 187, 0.849);
        }
        .enter {
            background-color: rgb(33, 235, 26);
        }
        .clear {
            background-color: red;
        }
        .back {
            background-color: orange;
        }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #display {
            width: 305px;
            height: 35px;
            border: 5px solid black;
            text-align: right; 
            margin: auto;
            font-size: 30px;
            padding: 10px;
            background-color: blanchedalmond;
        }
        h1{
            color: rgb(87, 8, 161);
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <div id="display">0</div>
    <div class="buttons">
        <button class="number" onclick="appendvalue('1')">1</button>
        <button class="number" onclick="appendvalue('2')">2</button>
        <button class="number" onclick="appendvalue('3')">3</button><br><br>

        <button class="number" onclick="appendvalue('4')">4</button>
        <button class="number" onclick="appendvalue('5')">5</button>
        <button class="number" onclick="appendvalue('6')">6</button><br><br>

        <button class="number" onclick="appendvalue('7')">7</button>
        <button class="number" onclick="appendvalue('8')">8</button>
        <button class="number" onclick="appendvalue('9')">9</button><br><br>

        <button class="number" onclick="appendvalue('0')">0</button>
        <button class="number" onclick="appendvalue('.')">.</button>
        <button class="operator" onclick="appendvalue('+')">+</button><br><br>

        <button class="operator" onclick="appendvalue('-')">-</button>
        <button class="operator" onclick="appendvalue('*')">*</button>
        <button class="operator" onclick="appendvalue('/')">/</button><br><br>

        <button class="back" onclick="backspace()">Del</button>
        <button class="clear" onclick="clearvalue()">C</button>
        <button class="enter" onclick="calculate()">Enter</button>
    </div>

    <script>
        let result = document.getElementById("display");
        let current = "";

        function appendvalue(value) {
            current += value;
            result.innerHTML = current;
        }

        function clearvalue() {
            current = "";
            result.innerHTML = 0;
        }

        function calculate() {
            try {
                current = eval(current).toString();
                result.innerHTML = current;
            } catch {
                result.innerHTML = "Error";
                current = "";
            }
        }

        function backspace() {
            current = current.slice(0, -1);  
            result.innerHTML = current === "" ? 0 : current;
        }
    </script>
</body>
</html>
