<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        table{
            text-align: center;
            margin:0 auto;
        }
        th, td {
            border: 1px solid black;   
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>TIME TABLE</h1>
    <table>
        
            <tr>
                <th>Period</th>
                <th>I<br>9:00-10:00</th>
                <th>II<br>10:00-11:00</th>
                <th>III<br>11:00-12:00</th>
                <th>IV<br>12:00-1:00</th>
                <th>V<br>2:00-3:00</th>
                <th>VI<br>3:00-4:00</th>
            </tr>
        
        <tbody>
            <tr>
                <td>Subjects</td>
                <td colspan="2">EAD LAB (B1) / CN LAB (B2)</td>
                <td>FLAT</td>
                <td>ML</td>
                <td>PE-2</td>
                <td>SE</td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
