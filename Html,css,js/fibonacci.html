<!DOCTYPE html>
<html>
<head>
  <title>Fibonacci Series</title>
</head>
<body>
  <h3>Fibonacci Series</h3>
  <p id="output"></p>

  <script>
    const n = 10; 
    let a = 0, b = 1;
    let result = "";

    for (let i = 0; i < n; i++) {
      result += a + (i < n - 1 ? ", " : ""); 
      let next = a + b;
      a = b;
      b = next;
    }
    document.getElementById('output').innerText = result;
  </script>
</body>
</html>
