<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container p-3">
  <h2 class="text-center mb-4">Campus Gallery</h2>

  <!-- Carousel -->
  <div id="campusCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://picsum.photos/1000/400?random=1" class="d-block w-100">
        <div class="carousel-caption">
          <h5>Vibrant Campus Life</h5>
          <a href="#" class="btn btn-primary btn-sm">Learn More</a>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/1000/400?random=2" class="d-block w-100">
        <div class="carousel-caption">
          <h5>Modern Infrastructure</h5>
          <a href="#" class="btn btn-success btn-sm">Explore</a>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/1000/400?random=3" class="d-block w-100">
        <div class="carousel-caption">
          <h5>Sports & Recreation</h5>
          <a href="#" class="btn btn-warning btn-sm">Join Us</a>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#campusCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#campusCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Cards -->
  <div class="row text-center">
    <div class="col-md-4">
      <div class="card">
        <img src="https://picsum.photos/400/200?random=4" class="card-img-top">
        <div class="card-body">
          <h5>Library</h5>
          <a href="#" class="btn btn-outline-primary btn-sm">Visit</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <img src="https://picsum.photos/400/200?random=5" class="card-img-top">
        <div class="card-body">
          <h5>Labs</h5>
          <a href="#" class="btn btn-outline-success btn-sm">Explore</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <img src="https://picsum.photos/400/200?random=6" class="card-img-top">
        <div class="card-body">
          <h5>Sports</h5>
          <a href="#" class="btn btn-outline-warning btn-sm">Join</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
