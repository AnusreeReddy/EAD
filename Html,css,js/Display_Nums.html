<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Numbers</title>
</head>
<body>
    <p id="id1"></p>
    <script>
        let res=""
       for(let i=1;i<11;i++){
        res+=" "+ i+ "<br>";
       }
    document.getElementById("id1").innerHTML=res;
    </script>
    
</body>
</html>
