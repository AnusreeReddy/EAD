<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Of Nums</title>
</head>
<body>
    <p id="id2"></p>
    <script>
        let n=3;
        let res=" ";
        for(let i=1;i<n;i++){
            res=`sum of numbers from 1 to ${n} is: ${n*(n+1)/2}`;
        }
        document.getElementById("id2").innerHTML=res;
    </script>
</body>
</html>
