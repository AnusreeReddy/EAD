<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chess Board</title>
  <style>
    .chess-board {
      display: grid;
      grid-template-rows: repeat(8, 65px);
      grid-template-columns: repeat(8, 64px);
      border: 3px solid black;
      width: 51px;
      height: 52px;
      font-size: 48px;
      text-align: center;
    }
    .white {
      background-color: rgb(231, 220, 220);
      color: black;
    }
    .black {
      background-color: rgb(1, 1, 1);
      color: white;
    }
  </style>
</head>
<body>
  <div class="chess-board">
    <div class="white">&#9820;</div> 
    <div class="black">&#9822;</div> 
    <div class="white">&#9821;</div> 
    <div class="black">&#9819;</div> 
    <div class="white">&#9818;</div> 
    <div class="black">&#9821;</div> 
    <div class="white">&#9822;</div> 
    <div class="black">&#9820;</div> 

    <div class="black">&#9823;</div>
    <div class="white">&#9823;</div>
    <div class="black">&#9823;</div>
    <div class="white">&#9823;</div>
    <div class="black">&#9823;</div>
    <div class="white">&#9823;</div>
    <div class="black">&#9823;</div>
    <div class="white">&#9823;</div>

    <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
    <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>

    <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
    <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>

    <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
    <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>

    <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
    <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>

    <div class="white">&#9817;</div>
    <div class="black">&#9817;</div>
    <div class="white">&#9817;</div>
    <div class="black">&#9817;</div>
    <div class="white">&#9817;</div>
    <div class="black">&#9817;</div>
    <div class="white">&#9817;</div>
    <div class="black">&#9817;</div>

    <div class="black">&#9814;</div> 
    <div class="white">&#9816;</div> 
    <div class="black">&#9815;</div> 
    <div class="white">&#9813;</div> 
    <div class="black">&#9812;</div> 
    <div class="white">&#9815;</div> 
    <div class="black">&#9816;</div> 
    <div class="white">&#9814;</div> 
  </div>
</body>
</html>
