<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fibonacci</title>
</head>
<body>
<script>
  function fibRecursive(n) {
    if (n <= 1) {
      return n;
    } else {
      return fibRecursive(n - 1) + fibRecursive(n - 2);
    }
  }

function fibIterative(n) {
    if (n <= 1) {
      return n;
    }
    let a = 0, b = 1;
    for (let i = 2; i <= n; i++) {
      let temp = a + b;
      a = b;
      b = temp;
    }
    return b;
  }

  let n = 40;
  document.write(`fibRecursive(${n}) = ${fibRecursive(n)}<br>`);
  document.write(`fibIterative(${n}) = ${fibIterative(n)}<br>`);
</script>
</body>
</html>
