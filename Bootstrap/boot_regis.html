<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark px-3">
    <h4 class="text-white">Student Registration</h4>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
  </nav>

  <!-- Modal -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Student Registration Form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="registrationForm" novalidate>
            
            <!-- Name -->
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" id="name" class="form-control" required>
              <div class="invalid-feedback">Please enter your name.</div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" id="email" class="form-control" required>
              <div class="invalid-feedback">Enter a valid email address.</div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" id="password" class="form-control" required minlength="6">
              <div class="invalid-feedback">Password must be at least 6 characters long.</div>
            </div>

            <!-- Gender -->
            <div class="mb-3">
              <label class="form-label d-block">Gender</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                <label class="form-check-label" for="female">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
                <label class="form-check-label" for="other">Other</label>
              </div>
              <div class="invalid-feedback d-block" id="genderError"></div>
            </div>

            <!-- Skills -->
            <div class="mb-3">
              <label class="form-label d-block">Skills</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="html" value="HTML">
                <label class="form-check-label" for="html">HTML</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="css" value="CSS">
                <label class="form-check-label" for="css">CSS</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="js" value="JavaScript">
                <label class="form-check-label" for="js">JavaScript</label>
              </div>
              <div class="invalid-feedback d-block" id="skillsError"></div>
            </div>

            <!-- Country -->
            <div class="mb-3">
              <label class="form-label">Country</label>
              <select id="country" class="form-select" required>
                <option value="">Choose...</option>
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
                <option>Canada</option>
              </select>
              <div class="invalid-feedback">Select a country.</div>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById('registrationForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name');
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const gender = document.querySelector('input[name="gender"]:checked');
      const country = document.getElementById('country');
      const skills = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);

      let valid = true;

      // Name
      if (!name.value.trim()) {
        name.classList.add('is-invalid');
        valid = false;
      } else {
        name.classList.remove('is-invalid');
        name.classList.add('is-valid');
      }

      // Email
      if (!email.value.includes('@')) {
        email.classList.add('is-invalid');
        valid = false;
      } else {
        email.classList.remove('is-invalid');
        email.classList.add('is-valid');
      }

      // Password
      if (password.value.length < 6) {
        password.classList.add('is-invalid');
        valid = false;
      } else {
        password.classList.remove('is-invalid');
        password.classList.add('is-valid');
      }

      // Gender
      if (!gender) {
        document.getElementById('genderError').textContent = 'Select gender.';
        valid = false;
      } else {
        document.getElementById('genderError').textContent = '';
      }

      // Skills
      if (skills.length === 0) {
        document.getElementById('skillsError').textContent = 'Select at least one skill.';
        valid = false;
      } else {
        document.getElementById('skillsError').textContent = '';
      }

      // Country
      if (!country.value) {
        country.classList.add('is-invalid');
        valid = false;
      } else {
        country.classList.remove('is-invalid');
        country.classList.add('is-valid');
      }

      if (valid) {
        alert(`âœ… Registration Successful!\nName: ${name.value}\nEmail: ${email.value}`);
        form.reset();
        form.querySelectorAll('.is-valid').forEach(el => el.classList.remove('is-valid'));
        const modal = bootstrap.Modal.getInstance(document.getElementById('registerModal'));
        modal.hide();
      }
    });
  </script>

</body>
</html>
