<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Records Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸŽ“ Student Records Dashboard</h2>

    <!-- Filter Form -->
    <form id="filterForm" class="d-flex mb-4">
      <input type="text" id="filterInput" class="form-control me-2" placeholder="Search by name or department...">
      <button class="btn btn-primary" type="submit">Filter</button>
    </form>

    <!-- Alert for No Records -->
    <div id="alertBox" class="alert alert-warning alert-dismissible fade show d-none" role="alert">
      <strong>No records found!</strong> Please adjust your search and try again.
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Table -->
    <div class="table-responsive"> <!-- Try moving .table-responsive to .container for comparison -->
      <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Department</th>
            <th scope="col">Year</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody id="studentTable">
          <tr>
            <th scope="row">1</th>
            <td>Ravi Kumar</td>
            <td>CSE</td>
            <td>3rd</td>
            <td>ravi@example.com</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Anjali Sharma</td>
            <td>ECE</td>
            <td>2nd</td>
            <td>anjali@example.com</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Rahul Mehta</td>
            <td>IT</td>
            <td>4th</td>
            <td>rahul@example.com</td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>Priya Das</td>
            <td>EEE</td>
            <td>1st</td>
            <td>priya@example.com</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS for Filtering -->
  <script>
    const form = document.getElementById('filterForm');
    const input = document.getElementById('filterInput');
    const table = document.getElementById('studentTable');
    const alertBox = document.getElementById('alertBox');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const filter = input.value.toLowerCase();
      let found = false;

      for (let row of table.rows) {
        const name = row.cells[1].innerText.toLowerCase();
        const dept = row.cells[2].innerText.toLowerCase();
        if (name.includes(filter) || dept.includes(filter)) {
          row.style.display = '';
          found = true;
        } else {
          row.style.display = 'none';
        }
      }

      // Show alert if nothing matches
      alertBox.classList.toggle('d-none', found);
    });
  </script>

</body>
</html>
