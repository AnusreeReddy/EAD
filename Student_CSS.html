<!DOCTYPE html>
    <title>Registration</title>
</head>
<style>
    body{
        background-color: beige;
        padding-top: 20px;
    }
    #id1{
        background-color:crimson;
    }
    table{
        margin:auto;
        padding-left: 10px;
    }
</style>

<body>
    
    <h1 style="text-align:center;">Student Registration Form</h1>
    <hr><br>
    <form action="#" method="post">
        <table>
        <tr>
            <td><label for="name">Student name: </label></td>
            <td><input type="text" id="name" name="name" required><br><br></td>
        </tr>
        <tr>

            <td><label for="roll_number">Roll Number:</label></td>
            <td><input type="number" id="roll_number" name="roll_number" required><br><br></td>
        </tr>
        <tr>
            <td> <label for="email">Email ID:</label></td>
            <td><input type="email" id="email" name="email" required><br><br></td>
        </tr>
        <tr>

            <td><label for="phone_number">Mobile Number:</label></td>
            <td><input type="tel" id="phone_number" name="phone_number" required><br><br></td>
        </tr>
        <tr>
            <td><label>Gender: </label></td>
            <td><input type="radio" id="Male" name="gender" value="Male" required>
            <label for="Male">Male</label>

            <input type="radio" id="Female" name="gender" value="Female" required>
            <label for="Female">Female</label><br><br></td>
        </tr>
        <tr>

            <td><label for="branch">Branch:</label></td>
            <td><select name="branch" id="branch" required>
            <option value="">SELECT</option>
            <option value="IT">IT</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="MECH">MECH</option>
            <option value="CHEM">CHEM</option>
            <option value="CIVIL">CIVIL</option>
            </select><br><br></td>
        </tr>
        <tr>
            <td><input type="submit" id="id1" value="Submit"></td>

        </tr>
        </table>

    </form>
</body>
</html>
